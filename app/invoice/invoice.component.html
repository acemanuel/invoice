<p id="invi" *ngIf="!invoice">No invoice created yet. Start creating your digital invoices now.</p>
<h1><a routerLink="/dashboard/createinvoice">Create Invoice</a></h1>

<table class="table m-t-30" *ngIf="invoice">
  <thead>
      <tr>
          <th>S/N</th>
          <th>INV. NO.</th>
          <th>CLIENT</th>
          <th>DATE</th>
          <th>ACTION</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let inv of invoice; let i = index">
          <td>
              {{i+1}} 
          </td>
          <td id="inv">
              {{inv.invoice_no}}
          </td>
          <td>
              {{inv.client}}
          </td>
          <td>
              {{inv.date}}
          </td>
          <td>
              <button type="button" class="btn" (click)="view(inv, i)"><i class="fa fa-folder-open"></i></button> | <button type="button" class="btn" (click)="delete(inv, i)"><i class="fa fa-trash"></i></button>
          </td>
      </tr>
  </tbody>
</table>
