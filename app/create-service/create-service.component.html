<body>
  <div class="client">
    <form (ngSubmit)="submit(x)" #x="ngForm">
      <h1>Create a service now</h1>
      <label>Service URL *</label><br>
      <input type="text" ngModel name="url" class="form-control" placeholder="Enter Your Prefered Url" required><br>
      <label>Business Name *</label><br>
      <input type="text" ngModel name="service_name" class="form-control" placeholder="Enter your Business Name" required><br>
      <label>Address *</label><br>
      <input type="text" ngModel name="address" class="form-control" placeholder="Enter Your Business Address" required><br>
      <label>Phone *</label><br>
      <input type="text" ngModel name="phone" class="form-control" placeholder="Enter Your Business Contact Address" required><br>
      <label>V.A.T. (%) </label><br>
      <input type="number" ngModel name="vat" class="form-control" placeholder="V.A.T. (%)"><br>
      <p id="error">{{error}}</p><br>
      <input type="reset" value="Cancel" class="btn">
      <input type="submit" value="Create Service" class="btn btn-success add" [disabled]="!x.form.valid">
    </form>
  </div>
</body>
